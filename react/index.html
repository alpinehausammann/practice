<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
    <div id="area"></div>
    <script type="text/babel">

        var HelloWorld = React.createClass({
            propTypes: {
                name: React.PropTypes.string,
                isPerson: React.PropTypes.bool, //Sets property type. isRequired makes component have value else you will get an error.
            },

            getDefaultProps: function() {
                return {
                    name: 'World', //Sets default property for 'name'. can be overridden by explictly setting at element call.
                }
            },

            getInitialState: function(){
                return {
                    value: //stopped at 3:14 video: https://www.leveluptutorials.com/tutorials/react-for-everyone/working-with-state

                }
            },

            render: function() {
                var greeting = "World";

                if(this.props.isPerson) {
                    greeting = (<Person name={this.props.name} />)
                }

                return(
                    <h1>Hello {greeting}</h1>
                    {this.state} //Creates HTML from provided information given through properties.
                )
            }
        });

        var Person = React.createClass({
            propTypes: {
                name: React.PropTypes.string.isRequired,

            },

            getDefaultProps: function(){
                return {
                    name: "Ande",
                }
            },

            render: function(){
                return(
                    <span>{this.props.name}</span>
                )
            }
        });


        ReactDOM.render(
                <HelloWorld name="Ande" isPerson={false} />, //calls the 'HelloWorld function'.
                document.getElementById('area') //selects the id 'area' and renders the given function(s) in said area.
            );
        </script>
</body>

</html>
