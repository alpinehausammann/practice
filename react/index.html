<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="build/react.js"></script>
    <script src="build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
</head>

<body>
    <div id="area"></div>
    <script type="text/babel">

        var HelloWorld = React.createClass({
            propTypes: {
                name: React.PropTypes.string.isRequired, //Sets property type. isRequired makes component have value else you will get an error.
            },

            getDefaultProps: function() {
                return {
                    name: 'Ande', //Sets default property for 'name'. can be overridden by explictly setting at element call.
                }
            },

            render: function() {
                return(
                    <h1>Hello {this.props.name}</h1> //Creates HTML from provided information given through properties.
                )
            }
        });



        ReactDOM.render(
                <HelloWorld />, //calls the 'HelloWorld function'.
                document.getElementById('area') //selects the id 'area' and renders the given function(s) in said area.
            );
        </script>
</body>

</html>
